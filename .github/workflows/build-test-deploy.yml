name: build test deploy
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    
env: 
  PROJECT_VERSION: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.5.0
        with: 
          java-version: 17
          distribution: temurin
          
      - name: build an artifacts
        run: mvn clean package -DskipTests
   

